<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title th:text="タスク一括登録"></title>
    <script type="text/javascript" src="/static/js/multiForm.js"></script>
</head>
<body>
<section layout:fragment="content">
    <div>
        <form th:action="@{/tasks}"
              th:method="post"
              id="form">
            <div id="addTask">
                <div class="form-group mt-3">
                    <label for="summaryInput" class="form-label">概要</label>
                    <input type="text" id="summaryInput" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="descriptionInput" class="form-label">詳細</label>
                    <textarea id="descriptionInput" class="form-control" rows="10"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="statusInput" class="form-label">ステータス</label>
                    <select id="statusInput" class="form-control">
                        <option value="TODO">TODO</option>
                        <option value="DOING">DOING</option>
                        <option value="DONE">DONE</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="dayLimitInput" class="form-label">期限</label>
                    <input type="text" id="dayLimitInput" class="form-control">
                </div>
            </div>
            <input type="button" value="追加" onclick="addForm()">
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" th:text="一括登録"></button>
                <a th:href="@{/tasks}" class="btn btn-secondary">戻る</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
